<!DOCTYPE html>
<html>
  <head>
    <title>DOM II</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- If you forget the "defer" attribute, the script will load and execute
    _before_ the rest of the html is parsed, which would be bad if our code
    inside `index.js` depends on the DOM being fully constructed -->
    <script defer src="./index.js"></script>
  </head>
  <body>

    <div class="blocks">
      <div class="block block--red"></div>
      <div class="block block--blue"></div>
      <div class="block block--green"></div>
      <div class="block block--pink"></div>
      <div class="block block--gray"></div>
    </div>
  </body>
</html>
